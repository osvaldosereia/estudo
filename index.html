<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>direito.love</title>
  <style>
    :root {
      --bg: #f8f9fb;
      --accent: #0c4160;
      --primary: #63d1c3;
      --primary-dark: #4bb2a7;
      --text: #1d1d1f;
      --muted: #7a7a7a;
      --border: #ddd;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    header img {
      height: 32px;
      margin-right: 8px;
    }
    .container {
      max-width: 620px;
      margin: 0 auto;
      padding: 90px 20px 40px;
    }
    h1 {
      font-size: 1.5rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 6px;
    }
    p.subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 28px;
    }
    label {
      display: block;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 6px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 18px;
    }
    button {
      width: 100%;
      background: var(--primary);
      color: white;
      font-weight: 500;
      font-size: 1rem;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 25px;
    }
    button:hover {
      background: var(--primary-dark);
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .info {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 14px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      border-top: 1px solid #eee;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }
    li span {
      flex: 1;
      font-size: 0.95rem;
      text-align: left;
    }
    li button {
      width: 36px;
      height: 36px;
      font-size: 1.1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
    }
    li button.ativo {
      background: #ccc;
      cursor: default;
    }
    textarea {
      width: 100%;
      margin-top: 20px;
      font-family: monospace;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 12px;
    }
    .credit {
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 40px;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0c4160;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      font-size: 0.9em;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header><img src="https://osvaldosereia.github.io/estudo/icons/logo-mini.png" alt="logo"><span><strong>direito.love</strong></span></header>

  <div class="container">
    <h1>Estudo por Artigo</h1>
    <p class="subtitle">Perguntas inteligentes para estudar com IA</p>

    <label for="codigo">C√≥digo:</label>
    <select id="codigo">
      <option value="codigo_penal">C√≥digo Penal</option>
    </select>

    <label for="artigo">Digite o n√∫mero do artigo ou palavra-chave:</label>
    <input type="text" id="artigo" placeholder="Ex: 121, embriaguez, dano moral..." />

    <button onclick="buscarArtigo()">üîç Buscar</button>

    <section id="perguntas-box" style="display:none;">
      <p class="info">üìå Clique no bot√£o ‚ûï para adicionar perguntas ao seu prompt de estudo.</p>
      <ul id="lista-perguntas"></ul>
      <textarea id="prompt" rows="10" placeholder="Seu prompt aparecer√° aqui..."></textarea>
      <button onclick="copiarPrompt()">üìã Copiar Prompt</button>
    </section>

    <div class="credit">feito com üíö por direito.love</div>
    <div id="toast">‚úÖ Frase adicionada</div>
  </div>

  <script>
    let perguntasSelecionadas = [];

    function extrairNumeroArtigo(texto) {
      const limpo = texto.toLowerCase().replace(/[^0-9\s]/g, " ").replace(/\s+/g, " ").trim();
      const partes = limpo.split(" ");
      for (let i = 0; i < partes.length; i++) {
        const n = partes[i];
        if (/^\d{1,4}$/.test(n)) return n;
      }
      return null;
    }

    function buscarArtigo() {
      const codigo = document.getElementById("codigo").value;
      const entrada = document.getElementById("artigo").value.trim();
      const numero = extrairNumeroArtigo(entrada);
      if (!numero) return alert("Informe um n√∫mero de artigo ou palavra v√°lida!");
      const artigoID = "art" + numero;

      fetch(`data/${codigo}.json`)
        .then(res => res.json())
        .then(data => {
          const artigo = data[artigoID];
          if (!artigo) return alert("‚ùå Artigo n√£o encontrado neste c√≥digo.");
          document.getElementById("perguntas-box").style.display = "block";
          const lista = document.getElementById("lista-perguntas");
          lista.innerHTML = "";
          perguntasSelecionadas = [];
          atualizarPrompt();

          artigo.perguntas.forEach((p, i) => {
            const li = document.createElement("li");
            const span = document.createElement("span");
            span.textContent = p;
            const btn = document.createElement("button");
            btn.textContent = "‚ûï";
            btn.onclick = () => {
              if (!btn.classList.contains("ativo")) {
                perguntasSelecionadas.push(p);
                btn.classList.add("ativo");
                btn.textContent = "‚úîÔ∏è";
                atualizarPrompt();
                mostrarToast("‚úÖ Pergunta adicionada");
              }
            };
            li.appendChild(span);
            li.appendChild(btn);
            lista.appendChild(li);
          });
        })
        .catch(() => alert("Erro ao carregar o c√≥digo selecionado."));
    }

    function atualizarPrompt() {
      const promptBox = document.getElementById("prompt");
      const lista = perguntasSelecionadas.map((p, i) => (i + 1) + ". " + p).join("\n");
      promptBox.value =
        "Voc√™ √© um professor de Direito. Responda com clareza, profundidade e did√°tica as perguntas abaixo:\n\n" +
        lista +
        "\n\nDepois, envie:\n- 5 quest√µes objetivas sobre o tema\n- Um checklist final com os pontos mais importantes para revis√£o.";
    }

    function copiarPrompt() {
      const prompt = document.getElementById("prompt").value;
      navigator.clipboard.writeText(prompt).then(() => {
        mostrarToast("‚úÖ Prompt copiado com sucesso!");
      });
    }

    function mostrarToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 2000);
    }
  </script>
</body>
</html>
