<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>direito.love ‚Äì Vade Mecum Digital</title>
  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    header h1 {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #menuBtn {
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* ===== MENU LATERAL ===== */
    #menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: #fff;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 6px rgba(0,0,0,0.15);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 2000;
      overflow-y: auto;
    }
    #menu.open { left: 0; }
    #menu h2 { font-size: 16px; margin-bottom: 10px; }
    #menu ul { list-style: none; }
    #menu ul li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 14px;
    }

    /* ===== CONTE√öDO ===== */
    #conteudo {
      margin-top: 70px;
      padding: 16px;
    }
    .artigo {
      max-width: 650px;
      margin: 0 auto 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
    }
    .artigo h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #111;
    }

    /* ===== BOT√ÉO FLUTUANTE ===== */
    .ia-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #63d1c3;
      color: #fff;
      font-size: 24px;
      border: none;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .ia-btn:hover { transform: scale(1.05); }

    /* ===== MODAL ===== */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4000;
    }
    #modalContent {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #modalContent h3 { margin-bottom: 15px; }
    .opt-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #63d1c3;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* ===== ANIMA√á√ÉO ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== DARK MODE ===== */
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #eee; }
      header { background: #1e1e1e; border-bottom: 1px solid #333; }
      #menu { background: #1e1e1e; color: #eee; border-right: 1px solid #333; }
      .artigo { background: #1e1e1e; color: #eee; }
      #modalContent { background: #1e1e1e; color: #eee; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üíö direito.love</h1>
    <button id="menuBtn">‚ò∞</button>
  </header>

  <!-- Menu lateral -->
  <div id="menu">
    <h2>√çndice</h2>
    <ul id="indice"></ul>
  </div>

  <!-- Conte√∫do principal -->
  <main id="conteudo"></main>

  <!-- Bot√£o flutuante -->
  <button class="ia-btn" id="fabBtn">ü§ñ</button>

  <!-- Modal op√ß√µes -->
  <div id="modal">
    <div id="modalContent">
      <h3>Escolha como estudar:</h3>
      <button class="opt-btn">üìò Resumo Explicativo</button>
      <button class="opt-btn">‚ùì Quest√µes</button>
      <button class="opt-btn">‚öñÔ∏è Casos Concretos</button>
      <button class="opt-btn">‚ö° Flash Points</button>
      <button class="opt-btn" onclick="fecharModal()">‚ùå Fechar</button>
    </div>
  </div>

  <script>
    // ===== Mock de artigos (simulando cp.json) =====
    const artigos = [
      { id: "cp_art_121", titulo: "Art. 121 ‚Äî Homic√≠dio", texto: "Matar algu√©m: Pena - reclus√£o, de seis a vinte anos." },
      { id: "cp_art_122", titulo: "Art. 122 ‚Äî Induzimento ao suic√≠dio", texto: "Induzir ou instigar algu√©m a suicidar-se ou a praticar automutila√ß√£o..." }
    ];

    const conteudo = document.getElementById("conteudo");
    const indice = document.getElementById("indice");

    // Renderiza √≠ndice
    artigos.forEach(a => {
      const li = document.createElement("li");
      li.textContent = a.titulo;
      li.onclick = () => abrirArtigo(a.id);
      indice.appendChild(li);
    });

    // Renderiza artigo selecionado
    function abrirArtigo(id) {
      const art = artigos.find(a => a.id === id);
      conteudo.innerHTML = `
        <div class="artigo">
          <h2>${art.titulo}</h2>
          <p>${art.texto}</p>
        </div>`;
      menu.classList.remove("open");
    }

    // Menu lateral
    const menu = document.getElementById("menu");
    document.getElementById("menuBtn").onclick = () => {
      menu.classList.toggle("open");
    };

    // Bot√£o flutuante abre modal
    const modal = document.getElementById("modal");
    document.getElementById("fabBtn").onclick = () => {
      modal.style.display = "flex";
    };
    function fecharModal() {
      modal.style.display = "none";
    }
    modal.onclick = e => { if(e.target === modal) fecharModal(); };
  </script>
</body>
</html>
