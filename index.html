<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>direito.love — Leitor jurídico</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">

  <link rel="icon" href="icons/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="icons/favicon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SPLASH / LANDING (primeira visita) -->
  <div id="splash" class="splash" aria-hidden="true">
    <div class="splash-inner">
      <img src="icons/logo.png" alt="direito.love" class="splash-logo" />
      <form id="splashForm" class="splash-form" role="search" aria-label="Buscar no direito.love">
        <input id="splashInput" name="q" type="search" placeholder="Sobre o que vamos falar?" autocomplete="off" />
        <button type="submit" class="btn btn-primary">Início</button>
      </form>
      <p class="splash-hint">Ex.: <em>art. 129 CP</em> · <em>insignificância</em></p>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <main class="wrap" id="app" role="main">
    <section id="resultsStack" class="results-stack" aria-live="polite"></section>
  </main>

  <!-- Região live para leitores de tela -->
  <div id="live" class="sr-only" aria-live="polite"></div>

  <!-- FAB CLUSTER (logo + lupa retrátil + ação) -->
  <div class="fab-cluster" aria-live="polite">
    <button id="fabLogo" class="fab fab-logo" aria-label="Voltar ao topo">
      <img src="icons/mini-logo.png" alt="" />
    </button>

    <div class="fab-search-wrap" aria-expanded="false">
      <form id="fabSearchForm" class="fab-search-form" role="search" aria-label="Buscar no direito.love">
        <input id="fabSearchInput" name="q" type="search" placeholder="Buscar..." autocomplete="off" />
      </form>
      <button id="fabSearch" class="fab" aria-label="Abrir busca" title="Buscar (/)">
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M10 2a8 8 0 015.292 13.708l4 4a1 1 0 11-1.414 1.414l-4-4A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
        </svg>
      </button>
    </div>

    <button id="fabAction" class="fab fab-primary" aria-label="Aplicar no item selecionado">
      <span id="fabActionLabel">Ver texto</span>
    </button>
  </div>

  <!-- BOTTOM SHEET: painél das IAs -->
  <div id="iaSheet" class="sheet" aria-hidden="true" aria-modal="true" role="dialog" aria-labelledby="iaSheetTitle">
    <div class="sheet-backdrop" data-sheet-dismiss></div>
    <div class="sheet-panel" role="document">
      <header class="sheet-h">
        <strong id="iaSheetTitle">Escolha a IA</strong>
        <button class="sheet-close" type="button" data-sheet-dismiss aria-label="Fechar">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M18.3 5.71L12 12l6.3 6.29-1.41 1.42L10.59 13.4 4.3 19.71 2.89 18.3 9.18 12 2.89 5.71 4.3 4.29 10.59 10.6l6.3-6.31z"/></svg>
        </button>
      </header>
      <div class="sheet-body">
        <p class="sheet-sub">Ação para o item selecionado:</p>
        <p id="iaCurrent" class="sheet-current">—</p>
        <div class="ia-grid">
          <button class="chip-ia" data-ia="chatgpt" aria-label="ChatGPT">ChatGPT</button>
          <button class="chip-ia" data-ia="gemini" aria-label="Gemini">Gemini</button>
          <button class="chip-ia" data-ia="perplexity" aria-label="Perplexity">Perplexity</button>
          <button class="chip-ia" data-ia="copilot" aria-label="Copilot">Copilot</button>
        </div>
        <p class="sheet-note">Obs.: sem integração real por enquanto — só visual.</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
