  <style>
    :root{
      --navy:#142B6F;
      --muted:#5f6470;

      --bg:#ffffff;
      --fg:#101418;

      --topbar-h:56px;
      --search-h:54px;

      --focus:#9bb6ff;
      --radius:12px;
      --shadow:0 2px 10px rgba(0,0,0,.06);

      --line:#e9ecf3;
      --soft:#f6f7fb;

      --wrap-max: 860px;
      --yellow:#FFD54A;
    }

    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      background:var(--bg); color:var(--fg);
      font:15px/1.58 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      max-width:100%; overflow-x:hidden;
    }
    button,input,select{font:inherit}

    /* ======== TOP BAR ======== */
    .topbar{
      position:fixed; inset:0 0 auto 0; height:var(--topbar-h);
      display:flex; align-items:center; justify-content:center;
      background:var(--soft); color:#111; z-index:100; box-shadow:0 1px 0 var(--line);
    }
    .topbar[hidden]{ display:none; }
    .topbar-inner{
      width:min(var(--wrap-max), 92vw);
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:0 10px;
    }
    .brand{ height:40px; width:auto; object-fit:contain; display:block; cursor:pointer; }
    .brand:focus{outline:2px solid var(--focus); outline-offset:2px}

    .top-actions{ display:flex; align-items:center; gap:8px }
    .picker-btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:6px 12px; border-radius:999px; border:1px solid #d6dbeb; background:#fff;
      font-weight:600; color:#1b2554; cursor:pointer;
    }
    .picker-btn:focus{ outline:2px solid var(--focus); outline-offset:2px; }
    .picker-btn[hidden]{ display:none; }

    /* ======== BARRA DE BUSCA ======== */
    .searchbar{
      position:fixed; left:0; right:0; top:var(--topbar-h); height:var(--search-h);
      background:#fff; z-index:99; box-shadow:0 1px 0 var(--line);
      display:flex; align-items:center; justify-content:center;
    }
    .searchbar[hidden]{ display:none; }
    .searchbar-inner{
      width:min(var(--wrap-max), 92vw);
      display:flex; align-items:center; gap:8px; padding:6px 10px;
    }
    .iconbtn{
      width:28px; height:28px; flex:0 0 28px; display:grid; place-items:center; cursor:pointer; user-select:none;
      font-size:13px; line-height:1; border-radius:999px; border:1px solid #d6dbeb; background:#fff;
      transition:transform .1s;
    }
    .iconbtn:hover{ transform:translateY(-1px); }
    .iconbtn:active{ transform:translateY(0); }

    .iconbtn.star.active{
      background: #fff7cc; border-color:#e9d37a;
    }

    .search{flex:1; display:flex; align-items:center; gap:8px; min-width:0}
    .search input{
      width:100%; height:38px; border:1px solid #cfd4e2; border-radius:999px; padding:0 14px; background:#fff;
      box-shadow:0 1px 2px rgba(0,0,0,.03); transition:border .2s, box-shadow .2s;
    }
    .search input:focus{ border-color:#9bb6ff; box-shadow:0 0 0 3px rgba(155,182,255,.25); outline:none; }

    .spinner{
      width:18px; height:18px; border:2px solid #e2e5f2; border-top-color:#142B6F; border-radius:50%;
      animation:spin 1s linear infinite; flex:0 0 18px
    }
    .spinner[hidden]{display:none}
    @keyframes spin{to{transform:rotate(360deg)}}

    .result-count{
      min-width:52px; font-size:11px; color:#6c7282; border:1px solid #e2e5f2;
      background:#f7f8fc; padding:4px 8px; border-radius:999px; text-align:center;
    }

    /* ======== CONTE√öDO ======== */
    .content{
      position:relative;
      padding: calc(var(--topbar-h) + var(--search-h) + 14px) 0 32px;
      min-height:100dvh;

    .container{ width:min(var(--wrap-max), 92vw); margin:0 auto; padding:0 10px }

    /* Tela inicial sem scroll */

    }

    .supra{ color:#6c7282; font-weight:500; font-size:12px; margin:0 0 6px; }

    .act-btn.star.active{ background:#fff7cc; border-color:#e9d37a; }
    .act-btn.note.active{ background:#eef7ff; border-color:#b8d6ff; }

    .art-body { font-size:12px; line-height:1.45; }

    article.highlight-study{ background:rgba(255,214,1,.12) }

    /* Notas r√°pidas */
    .note-box{

    /* ======== Sheet (picker) ======== */

    .pillbtn{

    .sheet-head{ display:flex; align-items:center; justify-content:space-between; padding:8px 16px; border-bottom:1px solid #eceef2; }

    .sheet-body{ overflow:auto; padding:8px 12px 12px; }
    .list-section{ padding:6px 0; }

    .item{ width:100%; text-align:left; cursor:pointer; display:flex; align-items:center; gap:10px; padding:10px 11px; border-radius:10px; margin:6px 0; border:1px solid #eceff4; background:#f9fafc; }

    .highlight{ background:#ffef99; border-radius:3px; }

    /* ======== Modal IA (central) ======== */
    .modal-backdrop{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.28); z-index:140; }
    .modal{ background:#fff; border-radius:16px; width:clamp(320px, 60vw, 560px); max-width:90vw; border:1px solid #eceef7; box-shadow: var(--shadow); max-height:calc(100vh - 48px); overflow:auto; }
    .modal-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 16px; border-bottom:1px solid #eceef2; }
    .modal-title{ margin:0; color:#0f173a; font-size:1rem; font-weight:600; }
    .modal-sub{ margin:0; font-size:.9rem; color:#666; font-weight:400; padding:0 16px 10px; }
    .modal-body{ padding:0 16px 16px; }
    .prompt-box{ border:1px solid #e4e8f5; background:#f8f9fd; border-radius:10px; padding:10px; max-height:180px; overflow:auto; white-space:pre-wrap; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; }
    .ia-grid{ display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:12px; }
    .ia-btn{ display:flex; align-items:center; justify-content:center; gap:10px; padding:12px; border:1px solid #e6e8f2; background:#f6f7fb; border-radius:12px; cursor:pointer; text-decoration:none; color:#111; font-weight:500; transition: background .2s, border .2s, transform .15s; }
    .ia-btn:hover{ background:#eef1fb; border-color:#c3cff5; transform:translateY(-2px); }
    .modal-foot{ padding:12px 16px; border-top:1px solid #eceef2; display:flex; justify-content:flex-end; }
    .close-btn{ padding:8px 12px; border:1px solid #e2e5f2; background:#fff; border-radius:10px; cursor:pointer; }

    /* Toast */
    .toast{
      position:fixed; left:50%; transform:translateX(-50%);
      top: calc(var(--topbar-h) + var(--search-h) + 10px);
      background:#111; color:#fff; padding:8px 12px; border-radius:10px; opacity:0; pointer-events:none; transition:opacity .2s; z-index:200
    }
    .toast.show{opacity:1}

    /* Responsivo */
    .select-wrap, #codeSelect{ display:none !important; }
    @media (max-width: 768px){ .brand{ height:36px; } .ia-grid{ grid-template-columns:1fr; } }
  </style>

    /* =================== Service Worker (PWA) =================== */
    if ('serviceWorker' in navigator) {

          .then(reg => console.log("‚úÖ Service Worker registrado", reg.scope))

      });
    }
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => { e.preventDefault(); deferredPrompt = e; });

    /* =================== Refs =================== */
    const els = {
      topbar: document.getElementById('topbar'),
      brandBtn: document.getElementById('brandBtn'),

      searchInput: document.getElementById('searchInput'),

      iaClose: document.getElementById('iaClose'),
      iaClose2: document.getElementById('iaClose2'),

      toast: document.getElementById('toast'),
    };

    /* =================== Estado =================== */
    const state = {
      currentFileUrl: null,
      currentFileLabel: 'Escolher c√≥digo',
      rawText: '',
      articles: [],
      currentArticleIdx: -1,

      currentMode: 'initial', // initial | file | favorites | recents | notes
      currentList: [],
      currentTokens: [],

      matchArticles: [],
      matchIdx: -1,

      cache: new Map(),
      urlToLabel: new Map(),

      favSet: new Set(),  // para pintar estrelas r√°pido
      notesMap: {},       // key -> texto
    };

    /* =================== Storage =================== */
    const LS_FAV = 'dl_fav';
    const LS_RECENT = 'dl_recent';
    const LS_NOTES = 'dl_notes';

    function loadLS(key, fallback){
      try{ return JSON.parse(localStorage.getItem(key)) ?? fallback; }
      catch{ return fallback; }
    }
    function saveLS(key, val){ localStorage.setItem(key, JSON.stringify(val)); }

    function keyFor(fileUrl, htmlId){ return `${fileUrl}#${htmlId}`; }

    function readFavorites(){
      const arr = loadLS(LS_FAV, []);
      state.favSet = new Set(arr.map(it => it.key));
      return arr;
    }
    function writeFavorites(arr){
      saveLS(LS_FAV, arr);
      state.favSet = new Set(arr.map(it => it.key));
      updateFavBarState();
    }

    function readRecents(){ return loadLS(LS_RECENT, []); }
    function writeRecents(arr){ saveLS(LS_RECENT, arr.slice(0,50)); }

    function readNotes(){ state.notesMap = loadLS(LS_NOTES, {}); return state.notesMap; }
    function writeNotes(map){ saveLS(LS_NOTES, map); state.notesMap = map; }

    /* =================== UI Utils =================== */
    function showToast(msg='‚úÖ Pronto!'){
      els.toast.textContent = msg;
      els.toast.classList.add('show');
      setTimeout(()=> els.toast.classList.remove('show'), 1000);
    }
    function setBusy(isBusy){
      els.topSearch.setAttribute('aria-busy', String(isBusy));
      els.prevBtn.disabled = isBusy;
      els.nextBtn.disabled = isBusy;
      els.spinner.hidden = !isBusy;   // bolinha girando

    /* =================== Normaliza√ß√£o (busca intacta) =================== */
    function norm(s){
      return (s||'')
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g,'')
        .replace(/√ß/g,'c')
        .toLowerCase();
    }
    const sanitizeForLayout = (s)=> s
      .replace(/\u00A0/g, ' ')
      .replace(/\t/g, ' ')
      .replace(/\s+\n/g, '\n');

    /* =================== Parser (inalterado na l√≥gica) =================== */
    function splitBlockSupraTitleBody(raw){
      const lines = raw.replace(/^\s+|\s+$/g,'').split(/\r?\n/);
      const artIdx = lines.findIndex(line =>
        /^\s*(?:Art|ART)\.?\s*\d{1,4}(?:-?[A-Z])?(?:¬∫|o)?\.?/.test(line)
      );

      if (artIdx >= 0){
        const supra = lines.slice(0, artIdx).map(s=>s.trim()).filter(Boolean);
        const titleLine = lines[artIdx];

        const mt = titleLine.match(/^\s*((?:Art|ART)\.?\s*\d{1,4}(?:-?[A-Z])?(?:¬∫|o)?\.?)/);
        let titleText = mt ? mt[1].trim() : titleLine.trim();
        titleText = titleText.replace(/(\d+)-?([A-Z])/, "$1$2");

        const afterTitle = titleLine.slice(mt ? mt[1].length : 0).trimStart();
        const rest = lines.slice(artIdx+1).join('\n').trimStart();
        const body = afterTitle ? (rest ? afterTitle + '\n' + rest : afterTitle) : rest;

        return { supra, titleText, body };
      } else {
        const titleText = (lines[0]||'').trim();
        const body = lines.slice(1).join('\n').trimStart();
        return { supra:[], titleText, body };
      }
    }

    function parseByDelimiters(txt){
      const sepRe = /(^|\n)[^\S\r\n]*-{5,}[^\S\r\n]*(?=\n|$)/g;
      const seps = [];
      let m;
      while ((m = sepRe.exec(txt)) !== null) {
        const idx = m.index + (m[0].startsWith('\n') ? 1 : 0);
        seps.push(idx);
      }
      if (seps.length < 2) return [];
      const arts = [];
      for (let i = 0; i + 1 < seps.length; i += 1) {
        const startLineEnd = txt.indexOf('\n', seps[i]);
        const from = (startLineEnd === -1) ? txt.length : startLineEnd + 1;
        const to = seps[i + 1];
        if (from >= to) continue;
        const raw = txt.slice(from, to).trim();
        if (!raw) continue;
        const split = splitBlockSupraTitleBody(raw);
        const title = split.titleText || `Bloco ${arts.length + 1}`;
        arts.push({ title, text: raw, htmlId: `art-${arts.length}`, _split: split });
      }
      return arts;
    }

    function parseByArt(txt){
      const re = /(^|\n)\s*((?:Art|ART)\.?\s*\d{1,4}(?:-?[A-Z])?(?:¬∫|o)?\.?)/g;
      const starts = [];
      let m;
      while ((m = re.exec(txt)) !== null) {
        const idxArt = re.lastIndex - m[2].length;
        starts.push(idxArt);
      }
      if (!starts.length) return [{
        title:'Texto',
        text: txt.trim(),
        htmlId:'art-0',
        _split: splitBlockSupraTitleBody(txt.trim())
      }];

      const arts = [];
      for (let i = 0; i < starts.length; i++) {
        const from = starts[i];
        const to   = (i + 1 < starts.length) ? starts[i + 1] : txt.length;
        let chunk = txt.slice(from, to).trimEnd();

        const endDot = chunk.lastIndexOf('.');
        const endPar = chunk.lastIndexOf(')');
        const end    = Math.max(endDot, endPar);
        if (end !== -1) chunk = chunk.slice(0, end + 1).trimEnd();

        const split = splitBlockSupraTitleBody(chunk);
        const title = split.titleText || chunk.split('\n')[0].slice(0,40);
        arts.push({ title, text: chunk, htmlId: `art-${i}`, _split: split });
      }
      return arts;
    }

    function parseSumulas(txt){
      const cleaned = sanitizeForLayout(txt.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n'));
      const parts = cleaned.split(/^\s*-{5,}\s*$/m).map(s => s.trim()).filter(Boolean);
      const out = [];
      parts.forEach((block, i)=>{
        const lines = block.split('\n').map(l=>l.trim());
        const header = (lines.shift() || 'S√∫mula').trim();
        const body = lines.join('\n').trim();
        out.push({
          title: header,
          text: header + (body ? '\n' + body : ''),
          htmlId: `sumula-${i}`,
          _split: { supra: [], titleText: header, body }
        });
      });
      return out;
    }
    function parsePrincipios(txt){
      const cleaned = sanitizeForLayout(txt.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n'));
      const parts = cleaned.split(/\s*-{5,}\s*$/m).map(s => s.trim()).filter(Boolean);
      const out = [];
      parts.forEach((block, i)=>{
        const lines = block.split('\n').map(l=>l.trim());
        let header = (lines.shift() || 'Princ√≠pio').trim();
        const reHeader = /^\s*Princ[i√≠]pio\b/i;
        if (!reHeader.test(header)){
          if (lines.length && reHeader.test(lines[0])) header = lines.shift();
          else header = 'Princ√≠pio';
        }
        const body = lines.join('\n').trim();
        out.push({
          title: header,
          text: header + (body ? '\n' + body : ''),
          htmlId: `principio-${i}`,
          _split: { supra: [], titleText: header, body }
        });
      });
      return out;
    }
    function parseByUrl(url, txt){
      const isSumulas = /(^|\/)data\/sumulas\/?/i.test(url);
      const isPrincipios = /(^|\/)data\/principios\/?/i.test(url);
      return isSumulas ? parseSumulas(txt)
          : isPrincipios ? parsePrincipios(txt)
          : (parseByDelimiters(txt).length ? parseByDelimiters(txt) : parseByArt(txt));
    }

    /* =================== Destaque (busca intacta) =================== */
    function highlightTokens(art, tokens){
      const parts = ['.art-title', '.art-body', '.supra > div'];
      parts.forEach(sel=>{
        art.querySelectorAll(sel).forEach(el=>{
          const raw = el.textContent;
          el.innerHTML = raw.replace(/([\p{L}\p{N}]+)/gu, m=>{
            return tokens.some(t => norm(m).includes(t))
              ? `<mark>${m}</mark>`
              : m;
          });
        });

    /* =================== Scroll / Outline =================== */
    function getArticleInView(){
      const nodes = document.querySelectorAll('article[data-idx]');
      const cy = window.innerHeight / 2;
      let hitIdx = -1;
      for (const el of nodes){
        const r = el.getBoundingClientRect();
        if (r.top <= cy && r.bottom >= cy){ hitIdx = Number(el.dataset.idx); break; }
      }
      if (hitIdx === -1 && nodes.length){
        for (const el of nodes){
          const r = el.getBoundingClientRect();
          if (r.bottom > 0 && r.top < window.innerHeight){ hitIdx = Number(el.dataset.idx); break; }
        }
      }
      return hitIdx;
    }
    function updateCurrentOutline(){
      const idx = getArticleInView();
      if (idx === state.currentArticleIdx) return;
      state.currentArticleIdx = idx;
      document.querySelectorAll('article.current-outline').forEach(n=>n.classList.remove('current-outline'));
      if (idx >= 0){
        document.querySelector(`article[data-idx="${idx}"]`)?.classList.add('current-outline');
      }
    }

    function getGroupsFromSelect(){

      sel.querySelectorAll('optgroup, option').forEach(node=>{

          if (!label || !current) return;

        }

    /* =================== Loader de arquivo =================== */
    async function fetchTextCached(url){
      if (state.cache.has(url)) return state.cache.get(url);
      const res = await fetch(url, {cache: 'force-cache'});
      if (!res.ok) throw new Error(`HTTP ${res.status} ‚Äî ${res.statusText}`);
      const txt = sanitizeForLayout(await res.text());
      state.cache.set(url, txt);
      return txt;
    }
    async function loadFile(url){
      if (!url) return;
      setBusy(true);

        const txt = await fetchTextCached(url);
        state.rawText = txt;
        const list = parseByUrl(url, txt).map(a => ({...a, _fileUrl:url}));
        state.currentFileUrl = url;
        state.currentFileLabel = state.urlToLabel.get(url) || 'Documento';
        state.articles = list;

    /* =================== Busca Local (l√≥gica preservada) =================== */
    async function runLocalSearch(){
      const q = els.searchInput.value.trim();
      if (!q) { clearMarksAndRerender(); return; }

      const tokens = q.split(/\s+/).filter(Boolean).map(norm);
      state.currentTokens = tokens;

      setBusy(true);

      // re-render (sem filtro) e vamos marcar s√≥ os hits
      clearMarksAndRerender();

      state.matchArticles = [];
      const articles = document.querySelectorAll('article');

      for (const art of articles){
        const fullText = [
          art.querySelector('.art-title')?.textContent || '',
          art.querySelector('.art-body')?.textContent || '',
          ...[...art.querySelectorAll('.supra > div')].map(el => el.textContent || '')
        ].join(' ');
        const textNorm = norm(fullText);

        if (tokens.every(t => textNorm.includes(t))){
          state.matchArticles.push(art);
          highlightTokens(art, tokens);
        }
      }

      if (state.matchArticles.length){
        state.matchIdx = 0;
        state.matchArticles[0].scrollIntoView({behavior:'smooth', block:'center'});
      } else {
        state.matchIdx = -1;
      }

      updateCount();
      setBusy(false);
    }

    }
    els.iaClose.addEventListener('click', closeIaModal);
    els.iaClose2.addEventListener('click', closeIaModal);
    els.iaModal.addEventListener('click', (e)=>{ if (e.target === els.iaModal) closeIaModal(); });

    /* =================== Favoritos / Recentes / Notas =================== */
    function ensureArticleMeta(a){
      return {
        key: keyFor(a._fileUrl || state.currentFileUrl || '', a.htmlId),
        _fileUrl: a._fileUrl || state.currentFileUrl || '',
        _fileLabel: state.urlToLabel.get(a._fileUrl || state.currentFileUrl || '') || state.currentFileLabel || 'Documento',
        htmlId: a.htmlId,
        title: a.title,
        text: a.text,
        _split: a._split || splitBlockSupraTitleBody(a.text)
      };
    }

    function toggleFavorite(a){
      const meta = ensureArticleMeta(a);
      const favs = readFavorites();
      const idx = favs.findIndex(x => x.key === meta.key);
      if (idx >= 0){ favs.splice(idx,1); writeFavorites(favs); return false; }
      favs.unshift(meta); writeFavorites(favs); return true;
    }

    function pushRecent(a){
      const meta = ensureArticleMeta(a);
      const rec = readRecents();
      const i = rec.findIndex(x => x.key === meta.key);
      if (i >= 0) rec.splice(i,1);
      rec.unshift(meta);
      writeRecents(rec);
    }

    function saveNote(a, text){
      const meta = ensureArticleMeta(a);
      const notes = readNotes();
      const k = meta.key;
      if (text && text.trim()){
        notes[k] = text.trim();
      } else {
        delete notes[k];
      }
      writeNotes(notes);

      // mantemos um √≠ndice tipo favoritos para o modal de notas
      const idxKey = LS_NOTES + '_index';
      let idxArr = loadLS(idxKey, []);
      const existing = idxArr.findIndex(x => x.key === meta.key);
      if (text && text.trim()){
        if (existing >= 0) idxArr.splice(existing,1);
        idxArr.unshift(meta);
      } else {
        if (existing >= 0) idxArr.splice(existing,1);
      }
      saveLS(idxKey, idxArr);
    }

    /* =================== Controles busca & navega√ß√£o =================== */
    els.searchInput.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter'){ e.preventDefault(); runLocalSearch(); }
      else if (e.key === 'Escape'){ e.preventDefault(); resetAll(); }
    });

    els.nextBtn.addEventListener('click', ()=>{
      if (!state.matchArticles || state.matchArticles.length === 0) return;
      state.matchIdx = (state.matchIdx + 1) % state.matchArticles.length;
      const art = state.matchArticles[state.matchIdx];
      art.scrollIntoView({behavior:'smooth', block:'center'});
      updateCount();
    });

    els.prevBtn.addEventListener('click', ()=>{
      if (!state.matchArticles || state.matchArticles.length === 0) return;
      state.matchIdx = (state.matchIdx - 1 + state.matchArticles.length) % state.matchArticles.length;
      const art = state.matchArticles[state.matchIdx];
      art.scrollIntoView({behavior:'smooth', block:'center'});
      updateCount();
    });

    // Bot√£o ‚≠ê da barra ‚Üí abre vis√£o geral de favoritos
    els.favBarBtn.addEventListener('click', ()=>{
      const favs = readFavorites();
      // troca para modo favoritos no corpo
      state.currentMode = 'favorites';
      state.currentFileUrl = null;
      state.currentFileLabel = 'Escolher c√≥digo';
      els.topbar.hidden = false;
      els.topSearch.hidden = false;
      els.openPickerTop.hidden = false;
      document.body.dataset.mode = 'app';
      // agrupa e renderiza
      renderGroupedByFile(favs);
      updateFavBarState();
      window.scrollTo({top:0,behavior:'instant'});
    });

    els.brandBtn.addEventListener('click', resetAll);

    // Delega√ß√£o de eventos dos bot√µes de cada artigo
    els.articles.addEventListener('click', async (e)=>{
      const btn = e.target.closest('.act-btn');
      if (!btn) return;
      const artEl = e.target.closest('article');
      const idx = Number(artEl?.dataset.idx);
      const a = state.currentList[idx]; // importante: usa a lista atual (arquivo, favoritos, etc.)
      if (!a) return;

      if (btn.dataset.action === 'copy'){
        try{ await navigator.clipboard.writeText(a.text); showToast('‚úÖ Artigo copiado!'); }catch{ showToast('Copie manualmente.'); }
      }
      if (btn.dataset.action === 'study'){
        const prompt = buildPrompt(a);
        try{ await navigator.clipboard.writeText(prompt); showToast('‚úÖ Prompt copiado!'); }catch{ showToast('Copie manualmente.'); }
        const title = (a._split?.titleText) || a.title || 'Artigo';
        // marca visual no card atual
        document.querySelectorAll('article.highlight-study').forEach(n=>n.classList.remove('highlight-study'));
        artEl.classList.add('highlight-study');
        // salva em "√∫ltimos estudados"
        pushRecent(a);
        // abre modal IA central com preview
        showIaModal(title, prompt);
      }
      if (btn.dataset.action === 'fav'){
        const nowActive = toggleFavorite(a);
        btn.classList.toggle('active', nowActive);
        // se estiver na vis√£o de favoritos, atualiza a tela
        if (state.currentMode === 'favorites'){
          renderGroupedByFile(readFavorites());
        }
      }
      if (btn.dataset.action === 'note'){
        // toggle box
        const box = artEl.querySelector('.note-box');
        box.classList.toggle('visible');
        btn.classList.toggle('active', box.classList.contains('visible') || !!state.notesMap[keyFor(a._fileUrl||state.currentFileUrl||'', a.htmlId)]);
      }
    });

    // Autosave de notas (delegado)
    els.articles.addEventListener('input', (e)=>{
      const ta = e.target.closest('.note-box textarea');
      if (!ta) return;
      const artEl = e.target.closest('article');
      const idx = Number(artEl?.dataset.idx);
      const a = state.currentList[idx];
      if (!a) return;
      saveNote(a, ta.value);
      // atualizar estado visual do √≠cone
      const btn = artEl.querySelector('.act-btn.note');
      const has = !!(ta.value && ta.value.trim());
      btn.classList.toggle('active', has);
      if (state.currentMode === 'notes' && !has){
        // se removeu a nota na vis√£o de notas, recarrega a lista
        const idxKey = LS_NOTES + '_index';
        const indexArr = loadLS(idxKey, []).filter(x => !!state.notesMap[x.key]);
        saveLS(idxKey, indexArr);
        // transformar para render
        renderGroupedByFile(indexArr);
      }
    });

    /* =================== Reset / Boot =================== */
    function resetAll(){
      state.currentFileUrl = null;
      state.rawText = '';
      state.articles = [];
      state.currentArticleIdx = -1;
      state.currentList = [];
      state.currentMode = 'initial';
      state.currentTokens = [];
      state.matchArticles = [];
      state.matchIdx = -1;
      els.searchInput.value = '';
      updateCount();

      els.topbar.hidden = true;
      els.topSearch.hidden = true;
      els.openPickerTop.hidden = true;

      els.articles.innerHTML = `
        <div class="hero" id="hero">
          <img src="icons/logo.png" alt="direito.love" class="hero-logo">
          <button class="hero-btn" id="openPickerHero" type="button" aria-haspopup="dialog" aria-controls="pickerSheet" title="Escolher c√≥digo">Escolher c√≥digo</button>
        </div>`;
      document.getElementById('openPickerHero').addEventListener('click', openPicker);

      document.body.dataset.mode = 'initial';
      window.scrollTo({top:0,behavior:'instant'});
      updateFavBarState();
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      buildCatalogMaps();
      readFavorites(); readNotes(); // popula set/map
      updateFavBarState();
      resetAll();
    });

  </script>
</body>
