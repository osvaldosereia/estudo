<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>direito.love – Vade Mecum Digital</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>💚 direito.love</h1>
    <button id="menuBtn">☰</button>
  </header>

  <div id="overlay"></div>
  <div id="sidebar">
    <input type="text" id="searchBar" placeholder="Buscar artigo...">
    <div class="accordion">📘 Códigos <span>▸</span></div>
    <div class="panel" id="codigosPanel"></div>
    <div class="accordion">⚖️ Súmulas <span>▸</span></div>
    <div class="panel" id="sumulasPanel"></div>
    <div class="accordion">📑 Jurisprudências <span>▸</span></div>
    <div class="panel" id="jurisPanel"></div>
    <div class="accordion">📜 Julgados <span>▸</span></div>
    <div class="panel" id="julgadosPanel"></div>
    <div class="accordion">🔄 Temas Repetitivos <span>▸</span></div>
    <div class="panel" id="temasPanel"></div>
  </div>

  <main>
    <div class="accordion">⭐ Favoritos <span>▾</span></div>
    <div class="panel" id="favoritosPanel"></div>

    <div class="accordion">⏱️ Recentes <span>▾</span></div>
    <div class="panel" id="recentesPanel"></div>

    <div id="conteudo"></div>
  </main>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3>✅ Prompt copiado!</h3>
      <div class="ia-grid">
        <button class="ia-btn">ChatGPT</button>
        <button class="ia-btn">Gemini</button>
        <button class="ia-btn">Perplexity</button>
        <button class="ia-btn">Claude</button>
        <button class="ia-btn">Copilot</button>
        <button class="ia-btn">NotebookLM</button>
      </div>
      <button class="ia-btn" style="margin-top:10px;" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <div id="bottomBar">
    <button onclick="window.scrollTo({top:0,behavior:'smooth'})">🏠 Home</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
