<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>direito.love</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ===== Topbar ===== -->
  <header>
    <div class="logo">💚 direito.love</div>
    <div class="actions">
      <button id="resetBtn" title="Reiniciar">🔄</button>
      <button id="infoBtn" title="Informações">ℹ️</button>
      <button id="installBtn" title="Baixar App" class="desktop-android">⬇️</button>
    </div>
  </header>

  <!-- ===== Conteúdo principal ===== -->
  <main>
    <!-- Busca -->
    <section id="busca">
      <h2>Sobre o que quer estudar?</h2>
      <input type="text" id="campoBusca" placeholder="Digite ex: 121, tutela provisória...">
      <button id="btnBuscar">Avançar</button>
    </section>

    <!-- Favoritos -->
    <section id="favoritos">
      <div class="accordion">⭐ Favoritos <span>▸</span></div>
      <div id="favoritosPanel" class="panel"></div>
    </section>

    <!-- Recentes -->
    <section id="recentes">
      <div class="accordion">⏱️ Recentes <span>▸</span></div>
      <div id="recentesPanel" class="panel"></div>
    </section>

    <!-- Códigos -->
    <section id="codigos">
      <div class="accordion">📘 Códigos <span>▸</span></div>
      <div id="codigosPanel" class="panel"></div>
    </section>
  </main>

  <!-- ===== Toast ===== -->
  <div id="toast"></div>

  <!-- ===== Modal Prompt ===== -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Prompt copiado!</h3>
      <div class="ias">
        <button>ChatGPT</button>
        <button>Gemini</button>
        <button>Perplexity</button>
        <button>Claude</button>
        <button>Copilot</button>
        <button>NotebookLM</button>
      </div>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- ===== Modal Info ===== -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <h3>ℹ️ Informações</h3>
      <p>Use o direito.love como seu Vade Mecum digital interativo.</p>
      <p>Clique em artigos, súmulas ou jurisprudências e gere prompts prontos para estudar em sua IA preferida.</p>
      <button onclick="document.getElementById('infoModal').style.display='none'">Fechar</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
