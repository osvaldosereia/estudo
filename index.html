<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>direito.love — MVP leitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header fixo: mini-logo ESQ, busca DIR -->
  <header class="topbar" role="banner">
    <div class="topbar-row">
      <a class="mini-logo" href="#" aria-label="Início">
        <img src="icons/favicon-192.png" alt="" />
      </a>
      <form class="search" role="search" aria-label="Buscar" id="searchForm">
        <input id="q" type="search" inputmode="search" autocomplete="off"
               placeholder="Buscar no texto…" aria-label="Buscar no texto" />
      </form>
    </div>
  </header>

  <!-- Pilha de blocos de resultados (sempre ACIMA) -->
  <main id="resultsStack" class="stack" role="main" aria-live="polite" aria-busy="false"></main>

  <!-- Barra inferior fixa -->
  <footer class="bottombar" role="contentinfo">
    <button id="studyBtn" class="btn btn-primary" aria-label="Estudar com IA" disabled>ESTUDAR</button>
    <button id="viewBtn" class="btn btn-ghost" aria-haspopup="dialog">0 Selecionados – VER</button>
  </footer>

  <!-- Bottom-sheet VER selecionados -->
  <div id="selectedSheet" class="sheet" role="dialog" aria-modal="true" aria-labelledby="sheetTitle" hidden>
    <div class="sheet-card">
      <div class="sheet-head">
        <strong id="sheetTitle">Selecionados</strong>
        <button class="icon-btn" data-close-sheet aria-label="Fechar">✕</button>
      </div>
      <ul id="selectedList" class="sel-list"></ul>
    </div>
    <div class="sheet-backdrop" data-close-sheet></div>
  </div>

  <!-- Modal Leitor do Código -->
  <div id="readerModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="readerTitle" hidden>
    <div class="modal-card" role="document">
      <div class="modal-head">
        <strong id="readerTitle">Leitor</strong>
        <div class="modal-meta"><span id="selCount">0/6</span></div>
        <button class="icon-btn" data-close-modal aria-label="Fechar">✕</button>
      </div>
      <div class="modal-body" id="readerBody" tabindex="0"></div>
    </div>
    <div class="modal-backdrop" data-close-modal></div>
  </div>

  <!-- Modal Estudar (pode trocar pelo seu já existente mantendo openStudyModal) -->
  <div id="studyModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="studyTitle" hidden>
    <div class="modal-card" role="document">
      <div class="modal-head">
        <strong id="studyTitle">Estudar com IA</strong>
        <button class="icon-btn" data-close-study aria-label="Fechar">✕</button>
      </div>
      <div class="modal-body">
        <p>Seu prompt foi copiado. Se preferir, copie manualmente abaixo:</p>
        <textarea id="studyPrompt" readonly></textarea>
      </div>
    </div>
    <div class="modal-backdrop" data-close-study></div>
  </div>

  <!-- Toasts -->
  <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

  <script src="app.js"></script>
</body>
</html>
