<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>direito.love ‚Äì Vade Mecum Digital</title>
  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #222; line-height: 1.6; }

    /* ===== HEADER ===== */
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 10px 16px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #ddd;
      background: #fff; z-index: 1000;
    }
    header h1 { font-size: 16px; font-weight: bold; }
    #searchBar {
      flex: 1; margin: 0 12px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    #menuBtn {
      font-size: 18px;
      background: none; border: none;
      cursor: pointer;
      color: #444;
    }

    /* ===== MENU (Sobre, Contato, Dicas) ===== */
    #menu {
      position: fixed; top: 50px; right: 10px;
      background: #fff; border: 1px solid #ddd;
      border-radius: 6px; padding: 10px;
      font-size: 13px;
      display: none; z-index: 2000;
    }
    #menu a {
      display: block; padding: 5px 0;
      text-decoration: none; color: #444;
    }
    #menu a:hover { color: #000; }

    /* ===== MAIN ===== */
    main { margin-top: 60px; padding: 16px; }
    .accordion {
      border-bottom: 1px solid #eee;
      padding: 10px 0; cursor: pointer;
      font-size: 15px; font-weight: bold; color: #222;
    }
    .accordion.open { color: #000; }
    .panel {
      display: none; padding-left: 12px; font-size: 14px;
    }
    .panel div { padding: 6px 0; cursor: pointer; }
    .panel div:hover { color: #000; }

    /* ===== ARTIGO ===== */
    .artigo {
      max-width: 650px;
      margin: 20px auto;
      padding: 10px 0;
    }
    .artigo h2 { font-size: 16px; margin-bottom: 8px; }
    .artigo p { font-size: 14px; margin-bottom: 10px; }
    .prompt-btn {
      padding: 6px 12px;
      border: 1px solid #63d1c3;
      background: #63d1c3; color: #fff;
      border-radius: 6px; font-size: 13px;
      cursor: pointer;
    }

    /* ===== MODAL ===== */
    #modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex; align-items: center; justify-content: center;
      z-index: 3000;
    }
    #modalContent {
      background: #fff; padding: 20px;
      border-radius: 8px; text-align: center;
      width: 90%; max-width: 400px;
    }
    #modalContent h3 { font-size: 15px; margin-bottom: 12px; }
    .ia-btn {
      display: block; width: 100%;
      padding: 10px; margin: 6px 0;
      border: none; border-radius: 6px;
      background: #63d1c3; color: #fff; font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíö direito.love</h1>
    <input id="searchBar" type="text" placeholder="Buscar artigo ou termo...">
    <button id="menuBtn">‚ò∞</button>
    <div id="menu">
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      <a href="#">Dicas</a>
    </div>
  </header>

  <main>
    <div class="accordion">üìò C√≥digos</div>
    <div class="panel" id="codigosPanel"></div>

    <div class="accordion">‚öñÔ∏è S√∫mulas</div>
    <div class="panel"><div>STF</div><div>STJ</div></div>

    <div class="accordion">üìë Julgados</div>
    <div class="panel"><div>STF</div><div>STJ</div></div>

    <div class="accordion">üîÑ Temas Repetitivos</div>
    <div class="panel"><div>STJ</div><div>TST</div></div>

    <div id="conteudo"></div>
  </main>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3>‚úÖ Prompt gerado e copiado!</h3>
      <button class="ia-btn">ChatGPT</button>
      <button class="ia-btn">Gemini</button>
      <button class="ia-btn">Perplexity</button>
      <button class="ia-btn">Claude</button>
      <button class="ia-btn">Copilot</button>
      <button class="ia-btn">NotebookLM</button>
      <button class="ia-btn" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>
    // ===== MENU BTN =====
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    menuBtn.onclick = () => {
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    // ===== ACCORDION =====
    document.querySelectorAll(".accordion").forEach(acc => {
      acc.addEventListener("click", () => {
        acc.classList.toggle("open");
        const panel = acc.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    });

    // ===== MOCK: Lista de c√≥digos (vir√£o de JSON) =====
    const codigos = [
      "C√≥digo Civil", "C√≥digo de Processo Civil",
      "C√≥digo Penal", "C√≥digo de Processo Penal",
      "C√≥digo Tribut√°rio Nacional", "CLT",
      "C√≥digo de Defesa do Consumidor", "C√≥digo de Tr√¢nsito Brasileiro",
      "C√≥digo Eleitoral", "C√≥digo Florestal",
      "C√≥digo Penal Militar", "C√≥digo de Processo Penal Militar"
    ];
    const codigosPanel = document.getElementById("codigosPanel");
    codigos.forEach(c => {
      const div = document.createElement("div");
      div.textContent = c;
      div.onclick = () => carregarCodigo(c);
      codigosPanel.appendChild(div);
    });

    // ===== ARTIGOS (simula√ß√£o, depois vir√° de /data/*.json) =====
    const conteudo = document.getElementById("conteudo");
    function carregarCodigo(nome) {
      conteudo.innerHTML = `
        <div class="artigo">
          <h2>${nome} ‚Äî Exemplo</h2>
          <p>Texto do artigo vir√° do JSON em /data.</p>
          <button class="prompt-btn" onclick="gerarPrompt()">üìå Gerar Prompt</button>
        </div>
      `;
    }

    // ===== MODAL =====
    const modal = document.getElementById("modal");
    function gerarPrompt() {
      // aqui copia prompt real
      navigator.clipboard.writeText("Prompt gerado com texto do artigo...");
      modal.style.display = "flex";
    }
    function fecharModal() { modal.style.display = "none"; }
    modal.onclick = e => { if(e.target === modal) fecharModal(); };
  </script>
</body>
</html>
