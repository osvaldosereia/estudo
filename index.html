<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Jurídico — Gerador de Perguntas & Prompts</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#16a34a"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar" role="banner">
    <div class="brand" aria-label="Chatbot Jurídico">
      <img src="icons/icon-192.png" alt="" class="logo">
      <span class="brand-text">chatbot<span class="dot">·</span>jurídico</span>
    </div>
    <nav class="actions">
      <button id="btnReset" class="icon-btn" title="Reiniciar" aria-label="Reiniciar conversa">↻</button>
      <button id="btnInstall" class="pill-btn" title="Instalar app" aria-label="Instalar app">Instalar</button>
    </nav>
  </header>

  <main id="app" class="chat" role="main" aria-live="polite">
    <!-- Mensagens do chat serão injetadas via JS -->
  </main>

  <footer class="bottombar" role="contentinfo">
    <small>Feito para estudantes de Direito • 100% client‑side no GitHub Pages</small>
  </footer>

  <!-- Modal Final -->
  <dialog id="modalIAs" class="modal">
    <form method="dialog" class="modal-content">
      <h3>Escolha a IA para colar o prompt</h3>
      <div class="ia-grid">
        <a href="https://chatgpt.com/" target="_blank" rel="noopener" class="ia">ChatGPT</a>
        <a href="https://gemini.google.com/app" target="_blank" rel="noopener" class="ia">Gemini</a>
        <a href="https://www.perplexity.ai/" target="_blank" rel="noopener" class="ia">Perplexity</a>
        <a href="https://copilot.microsoft.com/" target="_blank" rel="noopener" class="ia">Copilot</a>
        <a href="https://claude.ai/" target="_blank" rel="noopener" class="ia">Claude</a>
        <a href="https://notebooklm.google/" target="_blank" rel="noopener" class="ia">NotebookLM</a>
      </div>
      <menu class="modal-actions">
        <button value="cancel" class="ghost">Fechar</button>
        <button id="btnReiniciar" class="primary">Reiniciar</button>
      </menu>
    </form>
  </dialog>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
