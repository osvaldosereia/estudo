  <style>
    :root{
      --white:#FFFFFF;
      --navy:#142B6F;
      --muted:#5f6470;

      --bg:#ffffff;
      --fg:#101418;

      --topbar-h:56px;
      --search-h:54px;

      --focus:#9bb6ff;
      --radius:12px;
      --shadow:0 2px 10px rgba(0,0,0,.06);

      --line:#e9ecf3;
      --soft:#f6f7fb;

      --wrap-max: 860px;

      /* Destaques dos √≠cones (bem vis√≠veis) */
      --star-bg:#fff7cc;
      --star-bd:#ffd84d;

      --note-bg:#efe6ff;
      --note-bd:#bda6ff;

      --study-bg:#e6f0ff;
      --study-bd:#9fc2ff;
    }

    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      background:var(--bg); color:var(--fg);
      font:15px/1.58 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      max-width:100%; overflow-x:hidden;
    }
    body.hero-mode{ overflow:hidden; } /* sem rolagem no hero */

    button,input,select{font:inherit}

    /* ======== TOP BAR ======== */
    .topbar{
      position:fixed; inset:0 0 auto 0; height:var(--topbar-h);
      display:none; /* escondida no hero */
      align-items:center; justify-content:center;
      background:var(--soft); color:#111; z-index:100; box-shadow:0 1px 0 var(--line);
    }
    .topbar.show{ display:flex; }
    .topbar-inner{
      width:min(var(--wrap-max), 92vw);
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:0 10px;
    }
    .brand{ height:40px; width:auto; object-fit:contain; display:block; cursor:pointer; }
    .brand:focus{outline:2px solid var(--focus); outline-offset:2px}

    .top-actions{ display:flex; align-items:center; gap:8px }
    .picker-btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:6px 12px; border-radius:999px; border:1px solid #d6dbeb; background:#fff;
      font-weight:600; color:#1b2554; cursor:pointer;
    }
    .picker-btn:focus{ outline:2px solid var(--focus); outline-offset:2px; }

    /* ======== BARRA DE BUSCA (colada) ======== */
    .searchbar{
      position:fixed; left:0; right:0; top:var(--topbar-h); height:var(--search-h);
      background:#fff; z-index:99; box-shadow:0 1px 0 var(--line);
      display:none; align-items:center; justify-content:center;
    }
    .searchbar.show{ display:flex; }
    .searchbar-inner{
      width:min(var(--wrap-max), 92vw);
      display:flex; align-items:center; gap:8px; padding:6px 10px;
    }
    .iconbtn{
      width:28px; height:28px; flex:0 0 28px; display:grid; place-items:center; cursor:pointer; user-select:none;
      font-size:13px; line-height:1; border-radius:999px; border:1px solid #d6dbeb; background:#fff;
      transition:transform .1s;
    }
    .iconbtn:hover{ transform:translateY(-1px); }
    .iconbtn:active{ transform:translateY(0); }
    .iconbtn.danger{ color:#a33; }

    .search{flex:1; display:flex; align-items:center; gap:8px; min-width:0}
    .search input{
      width:100%; height:38px; border:1px solid #cfd4e2; border-radius:999px; padding:0 14px; background:#fff;
      box-shadow:0 1px 2px rgba(0,0,0,.03); transition:border .2s, box-shadow .2s;
    }
    .search input:focus{ border-color:#9bb6ff; box-shadow:0 0 0 3px rgba(155,182,255,.25); outline:none; }

    .spinner{
      width:18px; height:18px; border:2px solid #e2e5f2; border-top-color:#142B6F; border-radius:50%;
      animation:spin 1s linear infinite; flex:0 0 18px
    }
    .spinner[hidden]{display:none}
    @keyframes spin{to{transform:rotate(360deg)}}

    .result-count{
      min-width:52px; font-size:11px; color:#6c7282; border:1px solid #e2e5f2;
      background:#f7f8fc; padding:4px 8px; border-radius:999px; text-align:center;
    }

    /* ======== CONTE√öDO ======== */
    .content{

    /* HERO inicial ‚Äî s√≥ logo + bot√£o central, sem rolagem */

    /* ======== Agrupador ======== */

    .act-btn{

    article.highlight-study{ background:rgba(255,214,1,.12) }
    mark{padding:0 2px; border-radius:3px; background:#ffef99}

    /* Nota r√°pida (colaps√°vel) */
    .note-box{

    /* ======== Modal gen√©rico central ======== */
    .sheet{ position:fixed; inset:0; z-index:120; }
    .sheet[hidden]{ display:none; }
    .sheet-backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.26); }
    .sheet-panel{

    /* Menu de emojis (topo do seletor) */
    .emoji-menu{ display:flex; gap:10px; padding:8px 16px 0; }

    .emoji-btn.star.active{ background:var(--star-bg); border-color:var(--star-bd); box-shadow:0 0 0 3px rgba(255,216,77,.25) inset; }
    .emoji-btn.study.active{ background:var(--study-bg); border-color:var(--study-bd); box-shadow:0 0 0 3px rgba(159,194,255,.25) inset; }
    .emoji-btn.note.active{ background:var(--note-bg); border-color:var(--note-bd); box-shadow:0 0 0 3px rgba(189,166,255,.25) inset; }

    .sheet-search{ padding:10px 16px; }
    .sheet-search input{ width:100%; height:38px; border:1px solid #cfd4e2; border-radius:10px; padding:0 12px; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.05); transition:border .2s, box-shadow .2s; }
    .sheet-search input:focus{ border-color:#9bb6ff; box-shadow:0 0 0 3px rgba(155,182,255,.35); outline:none; }
    .list-section{ padding:6px 0; }

    .item{ width:100%; text-align:left; cursor:pointer; display:flex; align-items:center; gap:10px; padding:10px 11px; border-radius:10px; margin:6px 0; border:1px solid #eceff4; background:#f9fafc; }
    .item b{ font-weight:400; color:#0e1638; }

    .item:hover, .item:focus{ outline:2px solid var(--focus); outline-offset:2px; }
    .highlight{ background:#ffef99; border-radius:3px; }

    /* Toast */
    .toast{
      position:fixed; left:50%; transform:translateX(-50%);
      top: calc(var(--topbar-h) + var(--search-h) + 10px);
      background:#111; color:#fff; padding:8px 12px; border-radius:10px; opacity:0; pointer-events:none; transition:opacity .2s; z-index:200
    }
    .toast.show{opacity:1}

    /* ======== Modal IA ======== */
    .subtitle{ margin:0; font-size:13px; color:#666; }
    .prompt-view{
      width:100%; height:140px; border:1px solid #e2e5f2; border-radius:10px; padding:10px; overflow:auto; white-space:pre-wrap; background:#fbfbfe;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:12px;

    .ia-grid{ display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px; }
    .ia-btn{ display:flex; align-items:center; justify-content:center; padding:10px 12px; border:1px solid #e6e8f2; background:#f6f7fb; border-radius:12px; cursor:pointer; }
    .copy-prompt{
      margin-top:10px; display:flex; justify-content:center;
    }
    .copy-prompt .btn{ padding:8px 16px; font-weight:600; }

    /* Responsivo */
    .select-wrap, #codeSelect{ display:none !important; }
    @media (max-width: 768px){ .brand{ height:36px; } }
  </style>
</head>

  <script>
    /* =================== Service Worker (PWA) =================== */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log("‚úÖ Service Worker registrado", reg.scope))
          .catch(err => console.error("‚ùå SW falhou", err));
      });
    }

    /* =================== PWA Install (sem bot√£o vis√≠vel) =================== */
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => { e.preventDefault(); deferredPrompt = e; });

    /* =================== Refs =================== */
    const els = {
      body: document.body,
      topbar: document.getElementById('topbar'),

      // topo e busca
      topSearch: document.getElementById('topSearch'),
      searchInput: document.getElementById('searchInput'),
      prevBtn: document.getElementById('prevBtn'),
      nextBtn: document.getElementById('nextBtn'),
      spinner: document.getElementById('spinner'),
      count: document.getElementById('count'),
      resetBtn: document.getElementById('resetBtn'),

      // layout central
      articlesWrap: document.getElementById('articles'),
      hero: document.getElementById('hero'),

      // picker
      openPickerTop: document.getElementById('openPickerTop'),
      openPickerHero: document.getElementById('openPickerHero'),
      codeSelect: document.getElementById('codeSelect'),
      pickerSheet: document.getElementById('pickerSheet'),
      pickerSearch: document.getElementById('pickerSearch'),
      pickerList: document.getElementById('pickerList'),
      btnFavs: document.getElementById('btnFavs'),
      btnStudied: document.getElementById('btnStudied'),
      btnNotes: document.getElementById('btnNotes'),

      // IA modal
      modalIA: document.getElementById('modalIA'),
      modalTitle: document.getElementById('modalTitle'),
      modalSubtitle: document.getElementById('modalSubtitle'),
      promptView: document.getElementById('promptView'),
      closeModal: document.getElementById('closeModal'),
      copyPromptBtn: document.getElementById('copyPromptBtn'),

      brandBtn: document.getElementById('brandBtn'),
      toast: document.getElementById('toast'),
    };

    /* =================== Estado =================== */
    const state = {
      currentFileUrl: null,
      currentFileLabel: null,
      rawText: '',
      articles: [],            // lista "ativa" na tela (arquivo, favoritos, notas, estudados)
      currentArticleIdx: -1,

      currentMode: 'hero',     // 'hero' | 'file' | 'favorites' | 'notes' | 'studied'
      currentTokens: [],

      matchArticles: [],
      matchIdx: -1,

      cache: new Map(),        // url -> texto
      urlToLabel: new Map(),

      // persist√™ncia
      favs: new Set(),         // keys
      studied: [],             // array de keys (mais recente primeiro, m√°x 50)
      notes: new Map(),        // key -> string
    };

    const STORAGE = {
      favs: 'dlove.favs.v1',
      studied: 'dlove.studied.v1',
      notes: 'dlove.notes.v1'
    };

    /* =================== Persist√™ncia =================== */
    function loadPersist(){
      try{
        const f = JSON.parse(localStorage.getItem(STORAGE.favs) || '[]');
        state.favs = new Set(Array.isArray(f)? f: []);
      }catch{}
      try{
        const s = JSON.parse(localStorage.getItem(STORAGE.studied) || '[]');
        state.studied = Array.isArray(s)? s: [];
      }catch{}
      try{
        const n = JSON.parse(localStorage.getItem(STORAGE.notes) || '{}');
        state.notes = new Map(Object.entries(n));

    function norm(s){
      return (s||'')
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g,'')
        .replace(/√ß/g,'c')

    const sanitizeForLayout = (s)=> s
      .replace(/\u00A0/g, ' ')

    /* =================== Parser (inalterado na l√≥gica) =================== */
    function splitBlockSupraTitleBody(raw){
      const lines = raw.replace(/^\s+|\s+$/g,'').split(/\r?\n/);
      const artIdx = lines.findIndex(line =>
        /^\s*(?:Art|ART)\.?\s*\d{1,4}(?:-?[A-Z])?(?:¬∫|o)?\.?/.test(line)
      );

      if (artIdx >= 0){
        const supra = lines.slice(0, artIdx).map(s=>s.trim()).filter(Boolean);
        const titleLine = lines[artIdx];

        const mt = titleLine.match(/^\s*((?:Art|ART)\.?\s*\d{1,4}(?:-?[A-Z])?(?:¬∫|o)?\.?)/);
        let titleText = mt ? mt[1].trim() : titleLine.trim();
        titleText = titleText.replace(/(\d+)-?([A-Z])/, "$1$2");

        const afterTitle = titleLine.slice(mt ? mt[1].length : 0).trimStart();
        const rest = lines.slice(artIdx+1).join('\n').trimStart();
        const body = afterTitle ? (rest ? afterTitle + '\n' + rest : afterTitle) : rest;

        return { supra, titleText, body };
      } else {
        const titleText = (lines[0]||'').trim();
        const body = lines.slice(1).join('\n').trimStart();
        return { supra:[], titleText, body };
      }
    }

    function parseByDelimiters(txt){
      const sepRe = /(^|\n)[^\S\r\n]*-{5,}[^\S\r\n]*(?=\n|$)/g;
      const seps = [];
      let m;
      while ((m = sepRe.exec(txt)) !== null) {
        const idx = m.index + (m[0].startsWith('\n') ? 1 : 0);
        seps.push(idx);
      }
      if (seps.length < 2) return [];
      const arts = [];
      for (let i = 0; i + 1 < seps.length; i += 1) {
        const startLineEnd = txt.indexOf('\n', seps[i]);
        const from = (startLineEnd === -1) ? txt.length : startLineEnd + 1;
        const to = seps[i + 1];
        if (from >= to) continue;
        const raw = txt.slice(from, to).trim();
        if (!raw) continue;
        const split = splitBlockSupraTitleBody(raw);
        const title = split.titleText || `Bloco ${arts.length + 1}`;
        arts.push({ title, text: raw, htmlId: `art-${arts.length}`, _split: split });
      }
      return arts;
    }

    function parseByArt(txt){
      const re = /(^|\n)\s*((?:Art|ART)\.?\s*\d{1,4}(?:-?[A-Z])?(?:¬∫|o)?\.?)/g;
      const starts = [];
      let m;
      while ((m = re.exec(txt)) !== null) {
        const idxArt = re.lastIndex - m[2].length;
        starts.push(idxArt);
      }
      if (!starts.length) return [{
        title:'Texto',
        text: txt.trim(),
        htmlId:'art-0',
        _split: splitBlockSupraTitleBody(txt.trim())
      }];

      const arts = [];
      for (let i = 0; i < starts.length; i++) {
        const from = starts[i];
        const to   = (i + 1 < starts.length) ? starts[i + 1] : txt.length;
        let chunk = txt.slice(from, to).trimEnd();

        const endDot = chunk.lastIndexOf('.');
        const endPar = chunk.lastIndexOf(')');
        const end    = Math.max(endDot, endPar);
        if (end !== -1) chunk = chunk.slice(0, end + 1).trimEnd();

        const split = splitBlockSupraTitleBody(chunk);
        const title = split.titleText || chunk.split('\n')[0].slice(0,40);
        arts.push({ title, text: chunk, htmlId: `art-${i}`, _split: split });
      }
      return arts;
    }

    function parseSumulas(txt){
      const cleaned = sanitizeForLayout(txt.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n'));
      const parts = cleaned.split(/^\s*-{5,}\s*$/m).map(s => s.trim()).filter(Boolean);
      const out = [];
      parts.forEach((block, i)=>{
        const lines = block.split('\n').map(l=>l.trim());
        const header = (lines.shift() || 'S√∫mula').trim();
        const body = lines.join('\n').trim();
        out.push({
          title: header,
          text: header + (body ? '\n' + body : ''),
          htmlId: `sumula-${i}`,
          _split: { supra: [], titleText: header, body }
        });
      });
      return out;
    }
    function parsePrincipios(txt){
      const cleaned = sanitizeForLayout(txt.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n'));
      const parts = cleaned.split(/\s*-{5,}\s*$/m).map(s => s.trim()).filter(Boolean); /* <- corrigido .split */
      const out = [];
      parts.forEach((block, i)=>{
        const lines = block.split('\n').map(l=>l.trim());
        let header = (lines.shift() || 'Princ√≠pio').trim();
        const reHeader = /^\s*Princ[i√≠]pio\b/i;
        if (!reHeader.test(header)){
          if (lines.length && reHeader.test(lines[0])) header = lines.shift();
          else header = 'Princ√≠pio';
        }
        const body = lines.join('\n').trim();
        out.push({
          title: header,
          text: header + (body ? '\n' + body : ''),
          htmlId: `principio-${i}`,
          _split: { supra: [], titleText: header, body }
        });
      });
      return out;
    }
    function parseByUrl(url, txt){
      const isSumulas = /(^|\/)data\/sumulas\/?/i.test(url);
      const isPrincipios = /(^|\/)data\/principios\/?/i.test(url);
      return isSumulas ? parseSumulas(txt)
          : isPrincipios ? parsePrincipios(txt)
          : (parseByDelimiters(txt).length ? parseByDelimiters(txt) : parseByArt(txt));
    }

      for (const el of nodes){

      }
      if (hitIdx === -1 && nodes.length){

      const tokens = q.split(/\s+/).filter(Boolean).map(norm);

      state.matchArticles = [];

          art.querySelector('.art-body')?.textContent || '',
          ...[...art.querySelectorAll('.supra > div')].map(el => el.textContent || '')
        ].join(' ');
        const textNorm = norm(fullText);

      // Copiar via bot√£o dedicado
      els.copyPromptBtn.onclick = async ()=>{
        try{ await navigator.clipboard.writeText(prompt); showToast('‚úÖ Prompt copiado!'); }
        catch{ showToast('Copie manualmente.'); }
      };
    }
    function closeIAModal(){ els.modalIA.hidden = true; els.modalIA.setAttribute('aria-hidden','true'); }
    els.closeModal.addEventListener('click', closeIAModal);
    els.modalIA.addEventListener('click', (e)=>{ if (e.target.closest('[data-close]')) closeIAModal(); });

    /* =================== Controles busca & navega√ß√£o =================== */
    els.searchInput.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter'){ e.preventDefault(); runLocalSearch(); }
      else if (e.key === 'Escape'){ e.preventDefault(); resetAll(); }
    });

    els.nextBtn.addEventListener('click', ()=>{
      if (!state.matchArticles || state.matchArticles.length === 0) return;
      state.matchIdx = (state.matchIdx + 1) % state.matchArticles.length;
      const art = state.matchArticles[state.matchIdx];
      art.scrollIntoView({behavior:'smooth', block:'center'});
      updateCount();
    });

    els.prevBtn.addEventListener('click', ()=>{
      if (!state.matchArticles || state.matchArticles.length === 0) return;
      state.matchIdx = (state.matchIdx - 1 + state.matchArticles.length) % state.matchArticles.length;
      const art = state.matchArticles[state.matchIdx];
      art.scrollIntoView({behavior:'smooth', block:'center'});
      updateCount();
    });

    els.resetBtn.addEventListener('click', resetAll);
    els.brandBtn.addEventListener('click', resetAll);

    // Delega√ß√£o dos bot√µes dos cards
    els.articlesWrap.addEventListener('click', async (e)=>{
      const btn = e.target.closest('.act-btn');
      const artEl = e.target.closest('article');
      if (!btn || !artEl) return;

      const idx = Number(artEl.dataset.idx);
      const a = state.articles[idx];
      if (!a) return;

      const k = keyOf(a._fileUrl, a.htmlId);

      if (btn.dataset.action === 'copy'){
        try{
          await navigator.clipboard.writeText(a.text);
          btn.classList.add('active');
          showToast('‚úÖ Artigo copiado!');
          setTimeout(()=> btn.classList.remove('active'), 1200);
        }catch{
          showToast('Copie manualmente.');
        }
        return;
      }

      if (btn.dataset.action === 'study'){
        // marca como estudado (persistente) e abre modal
        const pos = state.studied.indexOf(k);
        if (pos !== -1) state.studied.splice(pos,1);
        state.studied.unshift(k);
        if (state.studied.length > 50) state.studied.length = 50;
        saveStudied();

        btn.classList.add('active');
        btn.setAttribute('aria-pressed','true');

        openIAModalForArticle(a);
        document.querySelectorAll('article.highlight-study').forEach(n=>n.classList.remove('highlight-study'));
        artEl.classList.add('highlight-study');
        return;
      }

      if (btn.dataset.action === 'favorite'){
        if (state.favs.has(k)){
          state.favs.delete(k);
          saveFavs();
          btn.classList.remove('active');
          btn.setAttribute('aria-pressed','false');
          btn.title = 'Adicionar aos favoritos';
          // se estiver na vis√£o favoritos, atualiza lista
          if (state.currentMode === 'favorites'){ await showFavorites(); }
        }else{
          state.favs.add(k);
          saveFavs();
          btn.classList.add('active');
          btn.setAttribute('aria-pressed','true');
          btn.title = 'Remover dos favoritos';
        }
        return;
      }

      if (btn.dataset.action === 'note'){
        const box = artEl.querySelector('.note-box');
        const ta = box.querySelector('textarea');
        // carregar nota salva
        ta.value = state.notes.get(k) || '';
        box.classList.toggle('show');

        // salvar / apagar
        box.onclick = async (ev)=>{
          const nbtn = ev.target.closest('[data-note]');
          if (!nbtn) return;
          if (nbtn.dataset.note === 'save'){
            const val = ta.value.trim();
            if (val){
              state.notes.set(k, val);
              saveNotes();
              // liga destaque
              const noteIcon = artEl.querySelector('.act-btn.note');
              noteIcon.classList.add('active');
              noteIcon.setAttribute('aria-pressed','true');
              showToast('üìù Nota salva!');
            }else{
              // vazio => apaga
              state.notes.delete(k);
              saveNotes();
              const noteIcon = artEl.querySelector('.act-btn.note');
              noteIcon.classList.remove('active');
              noteIcon.setAttribute('aria-pressed','false');
              showToast('üóëÔ∏è Nota apagada.');
              // se estiver na vis√£o notas, atualiza
              if (state.currentMode === 'notes'){ await showNotes(); }
            }
          }
          if (nbtn.dataset.note === 'clear'){
            ta.value = '';
            state.notes.delete(k);
            saveNotes();
            const noteIcon = artEl.querySelector('.act-btn.note');
            noteIcon.classList.remove('active');
            noteIcon.setAttribute('aria-pressed','false');
            showToast('üóëÔ∏è Nota apagada.');
            if (state.currentMode === 'notes'){ await showNotes(); }
          }
        };
        return;
      }
    });

    /* =================== UI helpers =================== */
    function showMainShell(){
      // exibe topbar e searchbar e ajusta padding do conte√∫do
      els.topbar.classList.add('show');
      els.topSearch.classList.add('show');
      // tira hero e rolagem liberada
      if (els.hero) els.hero.remove();
      els.body.classList.remove('hero-mode');
      document.getElementById('content').style.paddingTop = `calc(var(--topbar-h) + var(--search-h) + 14px)`;
    }

    /* =================== Reset para HERO =================== */
    function resetAll(){
      state.currentFileUrl = null;
      state.currentFileLabel = null;
      state.rawText = '';
      state.articles = [];
      state.currentArticleIdx = -1;
      state.currentMode = 'hero';
      state.currentTokens = [];
      state.matchArticles = [];
      state.matchIdx = -1;
      els.searchInput.value = '';
      updateCount();

      // volta UI inicial: esconde topbar e searchbar, sem rolagem
      els.topbar.classList.remove('show');
      els.topSearch.classList.remove('show');
      els.body.classList.add('hero-mode');
      document.getElementById('content').style.paddingTop = `0`;

      els.articlesWrap.innerHTML = `
        <div class="hero" id="hero">
          <img src="icons/logo.png" alt="direito.love" class="hero-logo">
          <button class="hero-btn" id="openPickerHero" type="button" aria-haspopup="dialog" aria-controls="pickerSheet" title="Escolher c√≥digo">Escolher c√≥digo</button>
        </div>`;
      document.getElementById('openPickerHero').addEventListener('click', openPicker);

      window.scrollTo({top:0,behavior:'instant'});
    }

    /* =================== Boot =================== */
    document.addEventListener('DOMContentLoaded', ()=>{
      buildCatalogMaps();
      loadPersist();
      resetAll();
    });
  </script>
</body>
</html>
