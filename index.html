<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Vade Mecum ‚Äî C√≥digos e Leis</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/heart-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/heart-512.png" sizes="512x512" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="heart">üíö</span>
      <span class="wordmark">direito.love</span>
    </div>
    <div class="actions">
      <button id="btnReset" class="btn btn-ghost" title="Limpar campos" aria-label="Limpar campos">
        ‚Ü∫
      </button>
      <button id="btnSidebar" class="btn btn-ghost" title="Abrir menu" aria-label="Abrir menu">
        ‚ò∞
      </button>
    </div>
  </header>

  <aside id="sidebar" class="sidebar" aria-hidden="true" tabindex="-1">
    <header class="sidebar-top">
      <strong>Op√ß√µes</strong>
      <button id="btnSideClose" class="btn btn-ghost" aria-label="Fechar">‚úï</button>
    </header>
    <div class="sidebar-content">
      <section>
        <h3>Escopo</h3>
        <button id="btnScope" class="btn btn-outline">Resultados atuais</button>
      </section>

      <section id="favWrap" hidden>
        <h3>Favoritos</h3>
        <ul id="favList" class="favorites"></ul>
      </section>

      <section id="presetWrap">
        <h3>Estudar r√°pido</h3>
        <div class="preset-grid" id="presetGrid">
          <!-- preenchido via JS -->
        </div>
      </section>
    </div>
  </aside>

  <main class="container">
    <section class="search">
      <div class="field">
        <label for="selCodigo">C√≥digos/Leis</label>
        <select id="selCodigo" aria-label="Selecionar c√≥digo/lei">
          <option value="" selected>Carregando‚Ä¶</option>
        </select>
      </div>

      <div class="field">
        <label for="txtEntrada">N√∫mero do Artigo ou Palavras</label>
        <input id="txtEntrada" type="text" inputmode="numeric" placeholder="1, 121-A, responsabilidade objetiva‚Ä¶" />
      </div>

      <div class="actions">
        <button id="btnBuscar" class="btn btn-primary">Buscar</button>
      </div>
    </section>

    <section id="resultArea" class="results">
      <header class="results-top">
        <h2>Resultados</h2>
        <div class="spacer"></div>
        <div id="resultMsg" class="result-msg"></div>
      </header>

      <!-- trilho horizontal de chips -->
      <div id="resultChips" class="rail"></div>

      <!-- lista (mantida p/ acessibilidade, pode ficar oculta em CSS se quiser) -->
      <div id="resultList" class="result-list" hidden></div>
    </section>

    <!-- leitor inline (clone do modal, sem ser modal) -->
    <section id="inlineReader" class="article-modal inline-reader" aria-label="Leitura do Artigo (inline)" tabindex="-1">
      <header class="am-top">
        <button id="btnPrevIr" class="btn btn-outline btn-square" title="Artigo anterior" aria-label="Artigo anterior" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
        <div class="am-title" id="irTitle">Artigo</div>
        <button id="btnNextIr" class="btn btn-outline btn-square" title="Pr√≥ximo artigo" aria-label="Pr√≥ximo artigo" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </button>
      </header>

      <div class="am-subtop">
        <button id="btnFavIr" class="btn btn-outline btn-small" type="button">‚òÜ Favoritar</button>
        <span class="spacer"></span>
        <div class="am-extras" id="irExtras" hidden></div>
      </div>

      <div class="am-body" id="irBody" tabindex="0" aria-label="Texto do artigo"></div>

      <div class="am-actions">
        <div class="am-extras" id="irExtrasBottom" hidden></div>
        <div></div>
        <button id="btnCopyIr" class="btn btn-outline" type="button">Copiar</button>
        <button id="btnStudyIr" class="btn btn-primary" type="button">Estudar R√°pido</button>
      </div>
    </section>

  </main>

  <!-- v√≠deos (dialog existente) -->
  <dialog id="vdModal" class="vd-modal" aria-label="V√≠deos">
    <header class="vd-top">
      <strong>V√≠deos</strong>
      <button id="btnVdFechar" class="btn btn-ghost" aria-label="Fechar">‚úï</button>
    </header>
    <div id="vdBody" class="vd-body"></div>
  </dialog>

  <!-- modal antigo de artigo (mantido como fallback) -->
  <dialog id="artModal" class="article-modal">
    <header class="am-top">
      <button id="btnPrev" class="btn btn-outline btn-square" title="Artigo anterior" aria-label="Artigo anterior">‚Üê</button>
      <div id="amTitle" class="am-title">Artigo</div>
      <button id="btnNext" class="btn btn-outline btn-square" title="Pr√≥ximo artigo" aria-label="Pr√≥ximo artigo">‚Üí</button>
    </header>
    <div class="am-subtop">
      <button id="btnFav" class="btn btn-outline btn-small">‚òÜ Favoritar</button>
      <button id="btnFechar" class="btn btn-ghost">Fechar</button>
      <span class="spacer"></span>
      <div id="amExtras" class="am-extras" hidden></div>
    </div>
    <div id="amBody" class="am-body" tabindex="0"></div>
    <div class="am-actions">
      <div id="amExtrasBottom" class="am-extras" hidden></div>
      <div></div>
      <button id="btnCopy" class="btn btn-outline">Copiar</button>
      <button id="btnStudy" class="btn btn-primary">Estudar R√°pido</button>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
